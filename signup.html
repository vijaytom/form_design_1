<!DOCTYPE html>
<html>

<head>
  <title>Signup Page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  
  
<!-- Bootstrap5 -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- toaster -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <!-- datatables -->
  <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <!-- Buttons -->
  <link href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css" />
  <script src="https://cdn.datatables.net/buttons/1.5.0/js/dataTables.buttons.min.js"></script>
  <!-- boot -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" />
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" />
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
  

  <style>
    .fant {
      font-family: 'Trebuchet MS', sans-serif;
    }

    .fsd {
      background: rgb(103, 96, 245);
      background: linear-gradient(90deg,
          rgba(103, 96, 245, 1) 0%,
          rgba(0, 212, 255, 1) 100%);
    }
    .pull-left{float:left!important;}
    .pull-right{float:right!important;}
    .row {
      width: 350px;
    }
    .css-serial {
  counter-reset: serial-number; 
}

.css-serial td:first-child:before {
  counter-increment: serial-number; 
  content: counter(serial-number);  
}

   
  </style>
</head>

<body class="fant fsd" style="overflow-x: hidden">

  <div class="container d-flex justify-content-center align-middle">
    <div class="row bg-light mt-5 shadow-lg p-3 mb-5 bg-body rounded">
      <div class="col">
        <center style="font-size: 25px">Signup Page</center>


        <!-- event.preventDefault(); -->
        <form name="myform1" id="myform1" method="post" >
          <div class="mt-2 mb-3">
            <label for="namee" class="form-label">Name</label>
            <input type="text" class="form-control" name="namee" />
          </div>
          <!-- Name valid -->


          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" name="email" />
          </div>
          <!-- email valid -->

          <div class="mb-3">
            <label for="num" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" name="num" />
          </div>
          <!-- mobile valid -->

          <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password1" />
          </div>
          <!-- password valid -->

          <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="password2" />
          </div>
          <!-- confirm password valid -->


          <div class="col">
            <a class="mt-3" href="login.html" role="button" style="float: left; text-decoration: none">Already
              Registered</a>
          </div>

          <input id="sub" type="submit" value="Signup" class="btn btn-primary mt-2" style="float: right">
        </form>

      </div>
      


    </div>
    

  </div>
  <div class="container">
      
    <table id="table1" class="table table-bordered border-primary responsive css-serial"  data-order='[[ 0, "asc" ]]' data-page-length='15' >
        <thead class="thead table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Mail</th>
            <th>Mobile</th>
          </tr>
        </thead>
        <tbody class="tbody table-light">
       
        </tbody>
      </table>
    
    </div>
    <h1 id="hello"></h1>
  <script src="main.js">    </script>
</body>

</html>
